<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>worm game</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>
  <div class="container">

    <div class="state">
      <div class="background">
        <img src="/assets/back-img.jpeg" alt="배경화면" class="back-img" />
      </div>
      <canvas width="450" height="450" id="canvas" class="canvas"></canvas>
      <span class="player">PLAYER 01</span>
      <div class="score">0</div>
      <span class="highest">HIGH SCORE</span>
      <div class="high-score">0</div>
      <button type="button" class="game-btn">▶GAME START</button>
      <div class="specifics">▶HOW TO PLAY</div>

      <div class="how-to-modal">
        <div class="info-modal">
          <img src="/assets/modal-back.jpeg" alt="모달배경화면" class="modal-back">

          <div class="close-icon"><img src="/assets/close.png" alt="닫기버튼" style="width: 13px; height: 13px;"/></div>
          <div class="info-modal-content">
            👾 키보드의 화살표 버튼을 이용해 <br>지렁이를 움직이며 먹이를 먹습니다.<br>
            먹이를 먹으면 지렁이의 길이가 길어집니다.<br>
            벽이나 지렁이 몸통에 머리가 닿으면 <br>게임은 끝이 납니다!
          </div>
        </div>
      </div>

      <div class="game-over-modal">
        <div class="end-modal">
          <div class="end-modal-content">GAME OVER</div>
          <span class="continue">CONTINUE?</span>
          <div class="restart">YES</div>
          <div class="end">NO</div>
        </div>
      </div>

    </div>
    
  </div>

  <script src="/script.js"></script>
</body>
</html>
